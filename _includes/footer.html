<footer id="footer">
    <!--Footer Button-->

    <!--Footer Main Section-->
    <div class="has-background-grey-darker">
        <!--<div class="container has-text-centered" id="backtotop">
            <a class="has-text-white" onclick="window.scroll(0,0)">TO TOP</a>
        </div> -->
        <div class="container columns">
            <!--Name Section-->
            <div class="column has-text-left-desktop has-text-centered-mobile">
                <a href="{{site.url}}{{site.baseurl}}/#about">
                    <div class="columns">
                        <div class="column is-one-fifth-desktop is-one-fifth-fullhd is-one-quarter-tablet">
                            <figure class="image is-64x64">
                                <img src="{{site.author-image}}">
                            </figure>
                        </div>
                        <div class="column is-marginless">
                            <h5 class="has-text-grey-lighter">{{site.author-name}}</h5>
                            <div class="content has-text-grey">
                                <p>Feel free to reach out and say hi, either by contacting here or connecting in <a href="https://www.linkedin.com/in/kenhenderson4/">LinkedIn</a>!</p>
                            </div>
                        </div>
                    </div>
                </a>
            </div>

            <!--Link Section-->
            <div class="column has-text-white">
  
            </div>

            <!--Blog-post Section-->
            <div class="column has-text-white">
                <h3>Recent Posts</h3>
                {% for post in site.posts offset: 0 limit:3 %}
                <li>
                    <a href="{{post.url | absolute_url}}">{{post.title}}</a>
                </li>
                {% endfor %}
            </div>
        </div>
    </div>
    <div class="has-background-black has-text-centered has-text-white" id="credits">
        <i class="far fa-copyright"></i> {{ "now" | date: "%Y" }} | Ken Henderson
    </div>
</footer>
